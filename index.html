<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN for CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" id="inputSec">
        </div>
        <div class="row">
            <button class="btn col-md-3">AC</button>
            <button class="btn col-md-3">1</button>
            <button class="btn col-md-3">%</button>
            <button class="btn col-md-3">/</button>
        </div>
        <div class="row">
            <button class="btn col-md-3">7</button>
            <button class="btn col-md-3">8</button>
            <button class="btn col-md-3">9</button>
            <button class="btn col-md-3">*</button>
        </div>
        <div class="row">
            <button class="btn col-md-3">4</button>
            <button class="btn col-md-3">5</button>
            <button class="btn col-md-3">6</button>
            <button class="btn col-md-3">-</button>
        </div>
        <div class="row">
            <button class="btn col-md-3">1</button>
            <button class="btn col-md-3">2</button>
            <button class="btn col-md-3">3</button>
            <button class="btn col-md-3">+</button>
        </div>
        <div class="row ">
            <button class="btn zero col-md-6">0</button>
            <button class="btn col-md-3">.</button>
            <button class="btn col-md-3" id="submit">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
